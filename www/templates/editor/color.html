<ion-view view-title="Add Shapes" hide-nav-bar="true" class="dynamic-editor-height">
  <ion-content>
    <div class="row" >
      <div class="col"></div>
      <div class="col color "  ng-repeat="color in colorsBgDefault" style="color: {{color}};" ng-click="BgColorChosen($index)"><i id="{{'color'+$index}}" class="normalbg ion-record"></i></div>
      <div class="col"></div>
    </div>

    <div class="row">
      <div class="col"></div>
      <div class="col-10"><i class="ion-plus-circled"></i></div>
      <div class="col"></div>
    </div>
  </ion-content>
</ion-view>
