<ion-view view-title="Profile" hide-nav-bar="true">
   <ion-content>

      <div class="row">
        <div class="col"></div>
        <div class="col-30 padding">
            <img ng-click="openModaluploadpic()" class="profilepic" ng-src="https://s3.amazonaws.com/quo-mobile/{{memberinfo.profile.picture}}">
            <h2>{{post._creator.name}}</h2>
        </div>
        <div class="col"></div>
      </div>

      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">About</span>
          <input type="text">
        </label>
       <li class="item item-toggle">
           Private Account
           <label class="toggle toggle-dark">
             <input type="checkbox">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>

      </div>



    <button ng-click="openModalSetting()">Setting</button>
      <button ng-click="openModalShowBookmarked()">bookmarked</button>
  </ion-content>
</ion-view>
