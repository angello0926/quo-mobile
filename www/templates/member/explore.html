<ion-view view-title="Explore" hide-nav-bar="true">
    <ion-content class="background">
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
      </ion-refresher>
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <div class="list card" ng-repeat="post in content.posts">
        <div class="item item-avatar">
          <img ng-src="https://s3.amazonaws.com/quo-mobile/{{post._creator.profile.picture}}">
            <h2>{{post._creator.profile.name}} <span><button class="button follow pull">Follow</button></span></h2>
            <p> {{post._creator.profile.about}}</p>
            <p> Followers: {{post._creator.followers.length}} </p>
        </div>
        <div class="item item-image">
          <img ng-click="openModal($index)" ng-src="https://s3.amazonaws.com/quo-mobile/{{post.quote_pic}}">
        </div>
         <div class="item item-divider">
           <button class="tag">{{post.author}}</button>
           <button class="tag">{{post.title}}</button>
        </div>
      </div>


  </ion-content>



</ion-view>
