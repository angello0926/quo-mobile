<ion-view view-title="Explore" hide-nav-bar="true">

   <ion-content>
    <div class="card">
      <div class="item item-text-wrap" ng-model="memberinfo">
      </div>
    </div>
    <button class="button button-full button-assertive" ng-click="destroySession()">
      Destroy token
    </button>
    <button class="button button-full button-balanced" ng-click="getInfo()">
      Get Memberinfo
    </button>
    <button class="button button-dark" ng-click="logout()">Logout</button>
  </ion-content>



</ion-view>
